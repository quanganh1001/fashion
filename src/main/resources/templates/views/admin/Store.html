<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:include="~{admin/component/head::head}"></head>
<style>
    #store-info {
        max-height: 60vh;
        overflow-y: auto;
        overflow-scrolling: unset;
    }
</style>
<body>
<div class="ui-menu-item-wrapper">
    <div class="bg-dark sidebar col-2" th:include="~{admin/component/Menu::menu}"
         style="min-height: 100vh;overflow-y: auto;"></div>

    <div class="content-admin p-4">
        <h2 class="mb-5">Hệ thống cửa hàng</h2>
        <div class="mt-5 bg-white p-5 shadow border">
            <a class="btn btn-primary" href="/admin/store/add-store" style="color:white">Thêm mới</a>
            <div class="col-12">
                <div class="col-12  d-flex justify-content-around mt-5 ">
                    <div class="col-4 border p-5 bg-white">
                        <h4>Tìm cửa hàng</h4>
                        <div class="mb-3">
                            <p>Chọn tỉnh thành</p>
                            <select class="col-12 form-control" id="changeCity">
                                <option th:each="city : ${cities}"
                                        th:value="${city.cityId}"
                                        th:text="${city.name}"
                                        th:selected="${cityId == city.cityId}">
                                </option>
                            </select>
                        </div>
                        <div id="store-info" th:include="~{admin/component/Map::Map}"></div>
                    </div>
                    <iframe id="map-api" th:src="${api}" class="border col-6" height="600" allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    $("#changeCity").change(function (select) {
        const cityId = $(select.target).val();
        $.ajax({
            type: 'GET',
            url: '/admin/store/change-map',
            data: {cityId: cityId},
            success: (data) => {
                $("#store-info").html(data)
            },
            error: (jqXHR) => {
                alert(jqXHR.responseText)
            }
        });
    })
</script>
</body>
</html>
