<!DOCTYPE html>
<html lang="en">
<head th:include="~{web/component/head::head}"></head>
<body>
<div class="p-5 d-flex flex-column align-items-center">
    <h2>ĐĂNG NHẬP NHÂN VIÊN</h2>
    <div class="mt-5 bg-white p-5 shadow border col-8">

        <div class="card-body">
            <p class="login-box-msg">Đăng nhập</p>
            <form id="form-login" th:action="@{/login}" method="post">
                <div class=" mb-3">
                    <input id="username" type="text" class="form-control" placeholder="Tên đăng nhập"
                           name="username">
                    <div id="usernameError" class="text-danger"></div>
                </div>
                <div class=" mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Mật khẩu"
                           name="password">
                    <div id="passwordError" class="text-danger"></div>
                </div>
                <span th:if="${error}" th:text="${error}" id="error" style="color: red"></span>
                <div>
                    <a href="#" class="fw-light fst-italic text-decoration-underline link-opacity-100-hover"
                       style="font-size:0.8rem">Quên mật khẩu?
                    </a>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<script th:src="@{/script/AdminScript/LoginScript.js}"></script>
</body>
</html>
