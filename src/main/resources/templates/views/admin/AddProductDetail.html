<!doctype html>
<html lang="en">

<head th:include="~{admin/component/head::head}"></head>

<body>
<div class="ui-menu-item-wrapper">
    <div class="bg-dark sidebar col-2" th:include="~{admin/component/Menu::menu}"
         style="min-height: 100vh;overflow-y: auto;"></div>

    <div class="content-admin p-4">
        <h2>THÊM MỚI SẢN PHẨM</h2>
        <div class="mt-5 bg-white p-5 shadow border">
            <form id="form" th:action="@{/admin/productDetail/add-prDetail?productId=__${productId}__}" method="post"
                  th:object="${pd}">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="code" class="form-label">Code - tên chi tiết<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="code" th:field="*{code}">
                        <span id="codeError" class="text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="quantity" class="form-label">Số lượng<span>*</span></label>
                        <input type="text" class="form-control" id="quantity" th:field="*{quantity}">
                        <span id="quantityError" class="text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="color" class="form-label">Màu sắc<span style="color:red">*</span></label>
                        <select class="form-control color" id="color" th:field="*{color.colorId}">
                            <option value="">--Chọn màu--</option>
                            <option th:each="cl : ${cl}" th:value="${cl.colorId}"
                                    th:text="${cl.colorId} + ' - ' + ${cl.name}"></option>
                        </select>
                        <span id="colorError" class="text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="size" class="form-label">Size<span style="color:red">*</span></label>
                        <select class="form-control" id="size" th:field="*{size.sizeId}">
                            <option value="">--Chọn size--</option>
                            <option th:each="s : ${s}" th:value="${s.sizeId}"
                                    th:text="${s.sizeId} + ' - ' + ${s.name}"></option>
                        </select>
                        <span id="sizeError" class="text-danger"></span>
                    </div>


                    <button style="text-align: center" type="submit" id="btn-submit" class="col-2 btn btn-primary">Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/script/AdminScript/AddProductDetailScript.js}"></script>
</body>
</html>
