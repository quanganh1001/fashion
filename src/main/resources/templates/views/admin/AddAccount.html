<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="~{admin/component/head::head}"></head>

<body>
<div class="ui-menu-item-wrapper">

    <div class="bg-dark sidebar col-2" th:include="~{admin/component/Menu::menu}"
         style="min-height: 100vh;overflow-y: auto;"></div>

    <div class="content-admin p-4">

        <h2 class="mb-4">THÊM MỚI TÀI KHOẢN</h2>
        <div class="mt-5 bg-white p-5 shadow border">
            <form id="form" th:action="@{/admin/account/add-account}" method="post" th:object="${newAccount}">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="user-name" class="form-label">Tên tài khoản<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="user-name" th:field="*{userName}">
                        <span id="username-error" class=" text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label class="form-label">Họ và tên<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="name"
                               th:field="*{name}">
                        <span id="name-error" class=" text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label class="form-label">Số điện thoại<span style="color:red">*</span></label>
                        <input type="text" class="form-control" th:id="phone"
                               th:field="*{phone}">
                        <span id="phone-error" class=" text-danger"></span>
                    </div>


                    <div class="mb-3 col-6">
                        <label class="form-label">Email<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="email"
                               th:field="*{email}">
                        <span id="email-error" class=" text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label class="form-label">Địa chỉ<span style="color:red">*</span></label>
                        <input type="text" class="form-control" th:id="address"
                               th:field="*{address}">
                        <span id="address-error" class=" text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label th:for="role" class="form-label">Phân quyền<span style="color:red">*</span></label>
                        <select class="form-control" th:id="role" th:field="*{role}">
                            <option th:each="role : ${roles}" th:value="${role}"
                                    th:text="${role}"></option>
                        </select>
                    </div>

                    <button style="text-align: center" type="submit" id="btn-submit" class="col-2 btn btn-primary">Tạo
                        tài khoản
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/script/AdminScript/AddAccountScript.js}"></script>
</body>
</html>
