<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:include="~{admin/fragment/head::head}"></head>

<body>
<div class="ui-menu-item-wrapper">
    <div th:include="~{admin/fragment/Menu::menu}"></div>

    <div class="container mt-5">
        <h2>Categories</h2>
        <a href="/admin/category/add-category">
            <button type="button" class="btn btn-primary">Thêm danh mục</button>
        </a>

        <form id="form" th:action="@{/admin/category}" method="get">
            <label for="key">Tìm kiếm:</label>
            <input type="text" id="key" name="key" th:value="${#strings.isEmpty(searchKey) ? '' : searchKey}"
                   placeholder="Nhập mã danh mục hoặc tên danh mục...">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </form>

        <div>Tổng: <span th:text="${totalItems}" style="color: red"></span> danh mục</div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/admin/category(page=${currentPage}-1,key=${key})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a class="page-link" th:href="@{/admin/category(page=${i >= 0 ? i : 0},key=${key})}"
                       th:text="${i + 1}"
                       th:class="${currentPage == i} ? 'page-link active' : 'page-link'"
                    ></a>
                </li>
                <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/admin/category(page=${currentPage+1},key=${key})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên danh mục</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${category}">
                <td th:text="${c.catId}"></td>
                <td th:text="${c.catName}"></td>
                <!--            <td th:if="${c.catParent != null}" th:text="${c.catParent.catName}"></td>-->
                <!--            <td th:unless="${c.catParent != null}">Không</td>-->
                <td th:text="${c.isCatActive}==true ? 'Hoạt động' :'Đã ẩn'"></td>
                <td class="button"><a th:href="@{/admin/category/update-category/__${c.catId}__}">
                    <button class="btn btn-primary">Sửa
                    </button>
                </a>
                </td>
                <td class="button">
                    <button class="btn btn-danger btn-sm" th:id="${c.catId}"
                            onclick="confirmDelete(this.id)">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    function confirmDelete(catId) {
        console.log(catId)
        var result = confirm("Bạn có muốn xóa danh mục này?");
        if (result) {
            window.location.href = '/admin/category/delete-cat/' + catId;
        }
    }
</script>
</body>
</html>
