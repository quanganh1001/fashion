<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:include="~{admin/component/head::head}"></head>

<body>
<div class="ui-menu-item-wrapper">
    <div class="bg-dark sidebar col-2" th:include="~{admin/component/Menu::menu}"
         style="min-height: 100vh;overflow-y: auto;"></div>

    <div class="content-admin p-4">
        <h2>Gửi email tới toàn bộ khách hàng</h2>
        <div class="mt-5 bg-white p-5 shadow border">
            <div class="mb-3" >Nhập nội dung:</div>
            <label class="col-5 mb-3">
                <input type="text" id="subject" class="form-control" placeholder="Tiêu đề">
            </label>
            <label class="col-12 mb-3">
                <textarea id="content" class="form-control" rows="4"  placeholder="Nội dung"></textarea>
            </label>
            <button class="btn btn-primary" id="btn">Gửi</button>
        </div>
    </div>
</div>
<script th:src="@{/script/AdminScript/SendMailScript.js}"></script>
</body>
</html>
