
<div th:fragment="menu"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <ul class="list-group">
        <li class="list-group-item" id="home" >Trang chủ</li>
        <li class=" list-group-item" id="product">Quản lý Sản phẩm</li>
        <li  class=" list-group-item" id="category">Quản lý danh mục Sản phẩm</li>
        <li  class=" list-group-item" id="invoice">Quản lý đơn hàng</li>
        <li  class=" list-group-item" id="color">Quản lý mã màu</li>
        <div>
            <div sec:authorize="isAuthenticated()">
                Welcome, <span sec:authentication="name"></span>!
            </div>
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-primary" type="submit" value="Đăng xuất">
            </form>
        </div>
    </ul>

    <script th:inline="javascript">
        $(document).ready(()=>{
            $("#home").click(() => {
                window.location.href= "/admin"
            })
            $("#product").click(() => {
                window.location.href= "/admin/product"
            })
            $("#category").click(() => {
                window.location.href= "/admin/category?parent="
            })
            $("#invoice").click(() => {
                window.location.href= "/admin/invoice/filter/-1?key="
            })
            $("#color").click(() => {
                window.location.href= "/admin/color"
            })


            if([[${select}]] === "home"){
                $("#home").addClass("active");
                $("#home a").addClass("text-light")
            }
            else if([[${select}]] === "product"){
                $("#product").addClass("active");
                $("#product a").addClass("text-light")
            }
            else if([[${select}]] === "category"){
                $("#category").addClass("active");
                $("#category a").addClass("text-light")
            }
            else if([[${select}]] === "invoice"){
                $("#invoice").addClass("active");
                $("#invoice a").addClass("text-light")
            }
            else if([[${select}]] === "color"){
                $("#color").addClass("active");
                $("#color a").addClass("text-light")
            }
        })
    </script>

</div>
