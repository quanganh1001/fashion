<!doctype html>
<html lang="en">

<head th:include="~{admin/component/head::head}"></head>

<body>
<div class="ui-menu-item-wrapper">
    <div th:include="~{admin/component/Menu::menu}"></div>

    <div th:include="~{admin/component/ModalAlert::ModalAlert}"></div>

    <div class="container p-4">
        <h2>Cập nhập tài khoản</h2>
        <form th:action="@{/admin/account/update-account}"
              th:object="${acc}" th:method="put">
            <input type="hidden" th:field="*{accountId}">
            <div class="row">
                <div th:if="${#strings.equals(account.role.name(), 'ROLE_MANAGER')}" class="mb-3">
                    <label for="userName" class="form-label">Tài khoản<span style="color:red">*</span></label>
                    <input type="text" class="form-control" id="userName"
                           th:field="*{userName}">
                    <p th:if="${#fields.hasErrors('userName')}" class="text-danger" th:errors="*{userName}"></p>
                </div>

                <div th:unless="${#strings.equals(account.role.name(), 'ROLE_MANAGER')}" class="mb-3">
                    <label class="form-label">Tài khoản<span style="color:red">*</span></label>
                    <input readonly type="text" class="readonly form-control"
                           th:field="*{userName}">
                </div>

                <div th:if="${#strings.equals(account.role.name(), 'ROLE_MANAGER')}" class="mb-3">
                    <label for="role" class="form-label">Quyền<span
                            style="color:red">*</span></label>
                    <select class="form-control" id="role" th:field="*{role}">
                        <option th:each="role : ${roles}" th:value="${role}"
                                th:text="${role}"></option>
                    </select>
                </div>

                <div th:if="${#strings.equals(account.role.name(), 'ROLE_MANAGER')}">
                    <label for="enabled" class="form-label">Trạng thái<span style="color:red">*</span></label>
                    <input id="enabled" type="checkbox"
                           th:field="*{enabled}">Hoạt động/Không kích hoạt
                </div>
            </div>

            <div class="col-6 d-flex justify-content-between">
                <button th:if="${#strings.equals(account.role.name(), 'ROLE_MANAGER')}" style="text-align: center"
                        type="submit" id="button" class="col-2 btn btn-primary">Lưu
                </button>
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        class=" btn btn-warning">Đổi mật khẩu
                </button>
                <button th:data-account-id="${account.accountId}"
                        id="reset-button"
                        class="btn btn-warning">Đặt lại mật khẩu
                </button>
            </div>
        </form>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thay đổi mật khẩu</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/account/change-password/__${acc.accountId}__}"
                          th:method="put"
                          th:object="${changePass}">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Mật khẩu
                                cũ<span style="color:red">*</span></label>
                            <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}">
                            <p th:if="${#fields.hasErrors('oldPassword')}" class="text-danger" th:errors="*{oldPassword}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu
                                mới<span style="color:red">*</span></label>
                            <input type="password" class="form-control" id="newPassword" th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="newPasswordAgain" class="form-label">Nhập lại
                                mật khẩu mới<span style="color:red">*</span></label>
                            <input type="password" class="form-control" id="newPasswordAgain" th:field="*{newPasswordAgain}">
                            <p th:if="${#fields.hasErrors('newPasswordAgain')}" class="text-danger" th:errors="*{newPasswordAgain}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>

                        </div>
                        <button id="change-pw-btn" type="submit"
                                class="btn btn-primary">Lưu thay
                            đổi
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
