<!doctype html>
<html lang="en">

<head th:include="~{admin/component/head::head}"></head>

<body>
<div class="ui-menu-item-wrapper">
    <div th:include="~{admin/component/Menu::menu}"></div>

    <div class="container p-4">
        <h2>THÊM MỚI SẢN PHẨM</h2>
        <form id="form" th:action="@{/admin/color/add-color}" method="post" th:object="${color}">
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="color-id" class="form-label">Mã màu<span style="color:red">*</span></label>
                    <input type="text" class="form-control" id="color-id" th:field="*{colorId}">
                    <span id="idError" class="text-danger"></span>
                </div>

                <div class="mb-3 col-6">
                    <label for="name" class="form-label">Tên màu<span style="color:red">*</span></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <span id="nameError" class="text-danger"></span>
                </div>

                <button style="text-align: center" type="submit" id="btn-submit" class="col-2 btn btn-primary">Thêm mã
                    màu</button>
            </div>
        </form>

    </div>
</div>
<script th:src="@{/script/AdminScript/AddColorScript.js}"></script>
</body>
</html>
