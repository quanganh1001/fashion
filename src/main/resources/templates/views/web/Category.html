<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:include="~{web/component/head::head}"></head>
<style>
    .add-to-cart-btn {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 100%;
        left: 50%;
        transition: all 0.3s ease-in-out;
    }

    .card:hover .add-to-cart-btn {
        transition: all 0.3s ease-in-out;
        top: 80%;
    }

</style>
<body>

<header th:include="~{web/component/header::header}"></header>
<div class="mainWrapper--content">
    <div class="layout-collections">
        <div class="header-banner">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                    <li th:if="${cat.catName} != null" class="breadcrumb-item " aria-current="page" id="cat"
                        th:data-catId="${cat.catId}"
                        th:text="${cat.catName}"></li>
                    <li th:unless="${cat.catName} != null" class="breadcrumb-item " aria-current="page"> Sale</li>
                </ol>
            </nav>
        </div>
        <div class="container-fluid col-10">
            <div class="row d-flex justify-content-between">
                <div class=" col-lg-3 col-md-12 col-12  " style="background-color: olivedrab">
                    <div class="filter-wrapper sticky-sidebar">
                        <h2>Bộ lọc</h2>
                    </div>
                </div>

                <div class="d-flex flex-wrap col-lg-9 col-md-12 col-12 collection main-container"
                     style="border: 1px solid">
                    <div th:each="pr : ${products}" class="card hover col-3 m-4">
                        <div class="card  position-relative" style="border: 1px solid">
                            <img th:src="@{'/img?productId='+${pr.productId}+'&bg=1'}" alt="..." class="product-image"
                                 th:data-default-src="@{'/img?productId='+${pr.productId}+'&bg=1'}"
                                 th:data-hover-src="@{'/img?productId='+${pr.productId}+'&bg=2'}">
                            <a th:href="@{/products/__${pr.productId}__}">
                                <button
                                        class="btn btn-primary add-to-cart-btn hidden">Chi tiết sản phẩm
                                </button>
                            </a>
                        </div>

                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <span th:text="'+'+ ${pr.totalColor}+' Màu sắc'" class="fw-light"
                                      style="font-size:14px"></span>
                                <span th:text="'+' +${pr.totalSize}+ ' Kích thước'" class="fw-light"
                                      style="font-size:14px"></span>
                            </div>
                            <h5 class="card-title mt-2" th:text="${pr.productName}"></h5>
                            <div th:if="${pr.isDiscount == true}">
                                <span th:text="${#numbers.formatDecimal(pr.price, 0, 'POINT', 0, 'POINT')} +' đ'" style="text-decoration-line: line-through"></span>
                                <span th:text="${#numbers.formatDecimal(pr.discountPrice, 0, 'POINT', 0, 'POINT')} +' đ'"
                                      style="color: red;font-weight: bold"></span>
                            </div>
                            <div th:unless="${pr.isDiscount == true}">
                                <span th:text="${#numbers.formatDecimal(pr.price, 0, 'POINT', 0, 'POINT')} +' đ'" style="color: red;font-weight: bold"></span>
                            </div>
                        </div>
                    </div>
                    <nav aria-label="Page navigation" class="col-12">
                        <ul class="pagination">
                            <li class="page-item" th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/category/__${cat.catId}__(page=${currentPage}-1)}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}">
                                <a class="page-link" th:href="@{/category/__${cat.catId}__(page=${i >= 1 ? i : 1})}"
                                   th:text="${i}"
                                   th:class="${currentPage == i} ? 'page-link active' : 'page-link'"
                                ></a>
                            </li>
                            <li class="page-item"
                                th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/category/__${cat.catId}__(page=${currentPage +1})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/script/WebScript/CategoryScript.js}"></script>
</body>
</html>
