<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:include="~{web/component/head::head}"></head>
<style>
    .add-to-cart-btn {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 100%;
        left: 50%;
        transition: all 0.3s ease-in-out;
    }

    .card:hover .add-to-cart-btn {
        transition: all 0.3s ease-in-out;
        top: 80%;
    }

</style>
<body>

<header th:include="~{web/component/header::header}"></header>

<nav class="ps-5 " style="background-color: #f5f5f5" aria-label="breadcrumb">
    <ol class="breadcrumb ">
        <li class="breadcrumb-item "><a href="/">Trang chủ</a></li>
        <li th:if="${cat.catName} != null" class=" breadcrumb-item " aria-current="page" id="cat"
            th:data-catId="${cat.catId}"
            th:text="${cat.catName}"></li>
        <li th:unless="${cat.catName} != null" class=" breadcrumb-item " aria-current="page"> Sale</li>
    </ol>
</nav>


<div class="col-12 d-flex justify-content-center">

    <div class="d-flex flex-wrap col-9  justify-content-between">
        <div th:each="pr : ${products}" class="shadow card hover col-3 m-3 " >
            <div class="card  position-relative">
                <img th:src="@{'/img?productId='+${pr.productId}+'&bg=1'}" alt="..." class="product-image"
                     th:data-default-src="@{'/img?productId='+${pr.productId}+'&bg=1'}"
                     th:data-hover-src="@{'/img?productId='+${pr.productId}+'&bg=2'}" style="max-height: 40vh">
                <a th:href="@{/products/__${pr.productId}__}">
                    <button
                            class="btn btn-primary add-to-cart-btn hidden">Chi tiết sản phẩm
                    </button>
                </a>
            </div>

            <div class="card-body">
                <div class="d-flex justify-content-between">
                                <span th:text="'+'+ ${pr.totalColor}+' Màu sắc'" class="fw-light"
                                      style="font-size:14px"></span>
                    <span th:text="'+' +${pr.totalSize}+ ' Kích thước'" class="fw-light"
                          style="font-size:14px"></span>
                </div>
                <h5 class="card-title mt-2" th:text="${pr.productName}"></h5>
                <div th:if="${pr.isDiscount == true}">
                        <span th:text="${#numbers.formatDecimal(pr.price, 0, 'POINT', 0, 'POINT')} +' đ'"
                              style="text-decoration-line: line-through"></span>
                    <span th:text="${#numbers.formatDecimal(pr.discountPrice, 0, 'POINT', 0, 'POINT')} +' đ'"
                          style="color: red;font-weight: bold"></span>
                </div>
                <div th:unless="${pr.isDiscount == true}">
                        <span th:text="${#numbers.formatDecimal(pr.price, 0, 'POINT', 0, 'POINT')} +' đ'"
                              style="color: red;font-weight: bold"></span>
                </div>
            </div>
        </div>
        <nav th:if="${totalItems >= 1}" aria-label="Page navigation" class="col-12">
            <ul class="pagination">
                <li class="page-item" th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/category/__${cat.catId}__(page=${currentPage}-1)}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a class="page-link" th:href="@{/category/__${cat.catId}__(page=${i >= 1 ? i : 1})}"
                       th:text="${i}"
                       th:class="${currentPage == i} ? 'page-link active' : 'page-link'"
                    ></a>
                </li>
                <li class="page-item"
                    th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/category/__${cat.catId}__(page=${currentPage +1})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<script th:src="@{/script/WebScript/CategoryScript.js}"></script>
</body>
</html>
