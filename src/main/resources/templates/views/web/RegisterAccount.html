<!DOCTYPE html>
<html lang="en">
<head th:include="~{web/component/head::head}"></head>
<body>
<header th:include="~{web/component/header::header}"></header>

<div class="m-5" style="min-height: 50vh">
    <div class="container-xl d-flex flex-column align-items-center">
        <h2 class="mb-4">Đăng ký tài khoản</h2>
        <div class="mt-3 bg-white p-5 shadow border">
            <form id="form" th:action="@{/register}" method="post" th:object="${newAccount}">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="username" class="form-label">Tên tài khoản<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="username" th:field="*{userName}">
                        <span id="username-error" class=" text-danger" maxlength="50"></span>
                    </div>

                    <div class="mb-3 col-3">
                        <label for="password" class="form-label">Mật
                            khẩu<span style="color:red">*</span></label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                        <span id="password-error" class=" text-danger" maxlength="25"></span>
                    </div>

                    <div class="mb-3 col-3">
                        <label for="password-again" class="form-label">Nhập lại mật
                            khẩu<span style="color:red">*</span></label>
                        <input type="password" class="form-control" id="password-again" maxlength="25">
                        <span id="password-again-error" class=" text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label class="form-label">Họ và tên<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="name"
                               th:field="*{name}" maxlength="50">
                        <span id="name-error" class=" text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label class="form-label">Số điện thoại<span style="color:red">*</span></label>
                        <input type="text" class="form-control" th:id="phone"
                               th:field="*{phone}">
                        <span id="phone-error" class=" text-danger"></span>
                    </div>


                    <div class="mb-3 col-6">
                        <label class="form-label">Email<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="email"
                               th:field="*{email}" maxlength="50">
                        <span id="email-error" class=" text-danger"></span>
                    </div>

                    <div class="mb-3 col-6">
                        <label class="form-label">Địa chỉ<span style="color:red">*</span></label>
                        <input type="text" class="form-control" th:id="address"
                               th:field="*{address}" maxlength="50">
                        <span id="address-error" class=" text-danger"></span>
                    </div>
                    <div class="mt-3 col-12 d-flex justify-content-center">
                        <button type="submit" id="btn-submit" class=" col-4 btn btn-dark ">Tạo
                            tài khoản
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<div th:replace="~{web/component/Footer::Footer}"></div>
<script th:src="@{/script/WebScript/RegisterScript.js}"></script>

</body>
</html>
