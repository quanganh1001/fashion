<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:include="~{web/component/head::head}"></head>

<body>
<a href="/">Trang chủ</a>
<div class="col-12 d-flex justify-content-center">
    <h1 style="color: red" class="bold">Cám ơn bạn đã dặt hàng!</h1>
</div>

<div class="col-12 d-flex p-4">
    <div class="col-6 p-2">
    <div th:each="invoiceDetail : ${invoiceDetails}" >
        <div class="border border-light-subtle p-2 d-flex align-items-center col-11 m-2">
            <img th:src="@{'/img?productId='+${invoiceDetail.productDetail.product.productId}+'&bg=1'}" alt="..."
                 style="max-height: 150px"
                 class="img-thumbnail col-2">

            <div class=" m-3 w-100">
                <div class="d-flex justify-content-between ">
                    <div>Tên sản phẩm: <span class="fw-bold"
                                             th:text="${invoiceDetail.productDetail.product.productName}"></span></div>
                    <div>
                        <span class="fw-light" th:text="${invoiceDetail.productDetail.color.name} + ' - ' "></span>
                        <span class="fw-light" th:text="${invoiceDetail.productDetail.size.name}"></span>
                    </div>
                </div>
                <div class="mt-3 d-flex">
                    <span>Giá tiền:</span>
                    <span th:text="${invoiceDetail.price}"
                          class="fw-bold">
                </span>
                </div>
                <div class="mt-3">Số lượng:
                    <span th:text="${invoiceDetail.quantity}"></span>
                </div>
                <div class="mt-3">Tổng:
                    <span th:text="${invoiceDetail.quantity * invoiceDetail.price}" class="text-danger fw-bold"></span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="col-6 border p-2">
        <h4 class="border-bottom p-2">Thông tin đơn hàng</h4>
        <div id="info">
            <div class="d-flex justify-content-between p-2">
                <span>Tổng tiền:</span>
                <h4 id="total" class="fw-bold" th:text="${invoice.totalPrice}"></h4>
            </div>
            <div class="d-flex justify-content-between p-2">
                <span>Phí ship:</span>
                <span id="shippingFee" class="fw-bold" th:text="${invoice.shippingFee}"></span>
            </div>
            <div class="d-flex justify-content-between p-2">
                <span>Tổng đơn:</span>
                <h4 id="totalBill" style="color: red" class="fw-bold" th:text="${invoice.totalBill}"></h4>
            </div>

            <div class="border-top">
            <div class="m-2 d-flex"><span class="col-2 ">Tên:</span><span class="fw-bold" th:text="${invoice.name}"></span></div>
            <div class="m-2 d-flex"><span class="col-2 ">Số điện thoại:</span><span class="fw-bold" th:text="${invoice.phone}"></span></div>
            <div class="m-2 d-flex"><span class="col-2 ">Địa chỉ:</span><span class="fw-bold" th:text="${invoice.address}"></span></div>
            <div class="m-2 d-flex"><span class="col-2 ">Ghi chú:</span><span class="fw-bold" th:text="${invoice.note}"></span></div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
