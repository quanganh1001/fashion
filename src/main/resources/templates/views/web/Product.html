<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:include="~{web/fragment/head::head}"></head>
<body>

<header th:include="~{web/fragment/header::header}"></header>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
<div class="mainWrapper--content">
    <div class="layout-collections">
        <div class="header-banner">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Trang chá»§</a></li>
                    <li class="breadcrumb-item " aria-current="page">
                        <a
                                th:href="@{/category/__${product.category.catId}__}"
                                th:text="${product.category.catName}">
                        </a>
                    </li>
                    <li class="breadcrumb-item" th:text="${product.productName}">
                    </li>
                </ol>
            </nav>
        </div>

        <div class="container d-flex">
            <!-- slide -->
            <div class="a-product-slider col-3 justify-content-center">
                <div class="a-item" th:each="img : ${imgProducts}">
                    <img th:src="@{/products/img?fileImg=__${img.fileImg}__}" class="d-block"
                         style="max-height: 50vh;border: 1px solid"
                         alt="...">
                </div>
            </div>

            <div th:include="~{web/fragment/productDetail::productDetail}" style="border: 1px solid" class="col-9 p-3"></div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('.a-product-slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 5000,
            infinite: true,
            arrows: false,
            responsive: [
                {
                    breakpoint: 800,
                    settings: {
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 3
                    }
                }
            ]
        });
    });
</script>
</body>
</html>
