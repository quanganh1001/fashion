<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:include="~{web/component/head::head}"></head>
<link rel="stylesheet" th:href="@{/css/webCSS/home.css}"/>
<body>
<header th:include="~{web/component/header::header}"></header>

<!-------------------------slide banner---------------------->
<div class="position-relative">
    <div class="slide">
        <div th:each="banner : ${banner}">
            <img th:src="@{'/img/list?fileImg='+${banner.fileName}}" alt="Image">
        </div>
    </div>
    <div class="slick-prev p-3 ps-4 pe-4 rounded-circle bg-white position-absolute translate-middle-y start-0 top-50">
        <i class=" fa-solid fa-chevron-left "></i>
    </div>
    <div class="slick-next position-absolute translate-middle-y end-0 top-50 p-3 ps-4 pe-4 rounded-circle bg-white">
        <i class=" fa-solid fa-chevron-right "></i>
    </div>
</div>

<div class="container" style="margin-top:100px">
    <h2 class="fw-bold">DANH MỤC SẢN PHẨM</h2>

</div>






<div th:replace="~{web/component/Footer::Footer}"></div>

<script th:src="@{/script/WebScript/HomeScript.js}"></script>
</body>
</html>
