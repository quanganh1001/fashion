<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head th:include="~{web/component/head::head}"></head>

<body>

<header th:include="~{web/component/header::header}"></header>

<div class="col-12 p-5 d-flex flex-wrap justify-content-between">
    <div th:if="${#lists.size(CARTS) > 0}" class="col-7">
        <h4 style="color:red">Giỏ hàng của bạn</h4>
        <div th:each="cart : ${CARTS}" class="d-flex">
            <a th:href="@{/delete?prDetailCode=__${cart.code}__&quantity=__${cart.quantity}__}">
                <i class="fa-solid fa-x" style="color: red;"></i>
            </a>
            <div class="border border-light-subtle p-2 d-flex flex-wrap">
                <div class="col-2">
                    <img th:src="@{'/img?productId='+${cart.productId}+'&bg=1'}" alt="..." class="img-thumbnail"
                         style="width: 100px;">
                </div>
                <div class="d-flex m-2 col-6">
                    <div>Tên sản phẩm: <span th:text="${cart.productName}"></span></div>
                    <span th:text="${cart.color} + ' - ' "></span>
                    <span th:text="${cart.size}"></span>
                </div>
                <div class="m-2 col-2">
                    <span th:if="${!product.isDiscount}"
                          th:text="${product.price}"
                          class="text-danger fw-bold"
                          th:id="${cart.code} + 'Id'"></span>
                    <div th:unless="${!product.isDiscount}" th:id="${cart.code} + 'Id'">
                        <span th:text="${product.price} + 'đ'" style="text-decoration: line-through;"></span>
                        <span id="discountPrice" th:text="${product.discountPrice}" class="text-danger fw-bold"></span>
                    </div>
                </div>
                <div class="col-2">Số lượng:
                    <input class="quantity col-1"
                           type="number"
                           th:data-prDetail="${cart.code}"
                           th:value="${cart.quantity}">
                </div>
                <div class="col-2">Tổng:
                    <span th:if="${cart.discountPrice==null}" th:text="${cart.quantity * cart.price}"></span>
                    <span th:unless="${cart.discountPrice==null}" th:text="${cart.quantity * cart.discountPrice}"></span>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${#lists.size(CARTS) > 0}" class="col-6">
        <h4 style="color:red">Giỏ hàng của bạn</h4>
        <p>Bạn chưa có sản phẩm nào trong giỏ hàng</p>
    </div>

    <div class="col-4 border p-2">
        <h4 class="border-bottom p-2">Thông tin đơn hàng</h4>
        <div>
            <div class="d-flex justify-content-between p-2">
                <span>Tổng tiền:</span>
                <h4 class="fw-bold" th:text="${totalPrice}"></h4>
            </div>
            <div class="d-flex justify-content-between p-2">
                <span>Phí ship:</span>
                <span class="fw-bold" th:text="${shippingFee}"></span>
            </div>
            <div class="d-flex justify-content-between p-2">
                <span>Tổng đơn:</span>
                <h4 style="color: red" class="fw-bold" th:text="${totalPrice + shippingFee}"></h4>
            </div>
        </div>
    </div>

</div>
<div class="col-12 border p-2 d-flex flex-wrap justify-content-center">
    <h4 class="border-bottom p-2">Thông tin người nhận</h4>
</div>
<script>
    $(document).ready(() => {
        $(".quantity").change((input) => {
            var prDetailCode = input.attr("data-prDetail");
            var quantity = input.text();

            $.ajax({
                type: 'GET',
                data: { prDetailCode: prDetailCode, quantity:quantity },
                url: '/carts/update',
                success: () => {
                    window.location.href = "/carts";
                },
                error: (jqXHR) => {
                    alert(jqXHR.responseText)
                }
            });
        })
    })
</script>
</body>
</html>
