<div class="d-flex justify-content-between p-2">
    <span>Tổng tiền:</span>
    <h4 class="fw-bold" th:text="${totalPrice}"></h4>
</div>
<div class="d-flex justify-content-between p-2">
    <span>Phí ship:</span>
    <span class="fw-bold" th:text="${shippingFee}"></span>
</div>
<div class="d-flex justify-content-between p-2">
    <span>Tổng đơn:</span>
    <h4 style="color: red" class="fw-bold" th:text="${totalPrice + shippingFee}"></h4>
</div>
