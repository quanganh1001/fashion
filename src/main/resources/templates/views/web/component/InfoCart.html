<div th:fragment="InfoCart">
    <div class="border p-2 bg-light">
        <div class="d-flex justify-content-between p-2">
            <span>Tổng tiền:</span>
            <h4 class="fw-bold"
                th:text="${#numbers.formatDecimal(totalPrice, 0, 'POINT', 0, 'POINT')} +' đ'"></h4>
        </div>
        <div class="d-flex justify-content-between p-2">
            <span>Phí ship:</span>
            <span class="fw-bold"
                  id="shipping-fee"
                  th:data-shipping="${shippingFee}"
                  th:text="${#numbers.formatDecimal(shippingFee, 0, 'POINT', 0, 'POINT')} +' đ'"></span>
        </div>
        <div class="d-flex justify-content-between p-2">
            <span>Tổng đơn:</span>
            <h4 style="color: red" class="fw-bold"
                th:text="${#numbers.formatDecimal(totalPrice + shippingFee, 0, 'POINT', 0, 'POINT')} +' đ'"></h4>
        </div>
        <p class="p-2 fw-light">*Miễn phí vận chuyển với đơn hàng từ 500.000đ </p>
    </div>

    <div class="border mt-5 p-3 bg-light">
        <h4>Hình thức thanh toán</h4>
        <div class="mt-3 border p-5 bg-white">
            <input class="form-check-input" type="radio" name="paymentMethod" value="cash">
            <img src="/image/kisspng-dollar-sign-united-states-dollar-dollar-sign-5a737456028001.6807977015175158620103.png" alt="" width="20px"/>
            Thanh toán bằng tiền mặt
        </div>
        <br>
        <div class="mt-3 border bg-white p-5">
            <input class="form-check-input" type="radio" name="paymentMethod" value="vnpay">
            <img src="/image/assets_-M47Mjlovb1o8n1BkFz7_-MN7SxEcvT_Y3xuokNIN_-MN7THTOhIcyZG_wpSYr_Logo-VNPAYQR-update.png" alt="" width="50px"/>
            Thanh toán qua VNPay
        </div>
    </div>
</div>
