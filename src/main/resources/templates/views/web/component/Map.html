<div th:fragment="Map">
    <div class="col-12  d-flex justify-content-around mt-5">
        <div class="col-4 border p-5">
            <h4>Tìm cửa hàng</h4>
            <div class="mb-3">
                <p>Chọn tỉnh thành</p>
                <select class="col-12 form-control" id="changeCity">
                    <option th:each="city : ${cities}"
                            th:value="${city.cityId}"
                            th:text="${city.name}"
                            th:selected="${cityId == city.cityId}">
                    </option>
                </select>
            </div>
            <div id="store-info">
                <div th:each="store : ${stores}" class="border d-flex mt-5">
                    <div class="m-3">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div>
                        <div th:text="${store.name}" class="mt-3"></div>
                        <div th:text="${store.address}" class="mt-3"></div>
                        <div class="mt-3">Thời gian hoạt động: <span th:text="${store.time}" class="fw-bold"></span>
                        </div>
                        <div class="mt-3">Số điện thoại: <span th:text="${store.phone}" class="fw-bold"></span></div>
                        <button class="btn btn-primary mt-3 mb-3 view-map" th:data-store-api="${store.api}">Xem bản đồ</button>
                    </div>
                </div>
            </div>
        </div>

        <iframe id="map-api" th:src="${api}" class="border col-6" height="600" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>


    </div>
    <script>
        $(document).ready(() => {
            $("#changeCity").change(function (select) {
                const cityId = $(select.target).val();
                $.ajax({
                    type: 'GET',
                    url: '/store/change-map',
                    data: {cityId: cityId},
                    success: (data) => {
                        $("#map").html(data)
                    },
                    error: (jqXHR) => {
                        alert(jqXHR.responseText)
                    }
                });
            })
            $(".view-map").click(function (btn) {
                const api = $(btn.target).attr("data-store-api")
                console.log(api)
                $.ajax({
                    type: 'GET',
                    url: '/store/map',
                    data: {api: api},
                    success: (data) => {
                        console.log(data)
                        $("#map-api").attr("src", data);
                    },
                    error: (jqXHR) => {
                        alert(jqXHR.responseText)
                    }
                });
            })


        })
    </script>

</div>
