<header th:fragment="header">

    <div th:include="~{web/component/ModalAlert::ModalAlert}"></div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm d-flex mb-5">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/image/logo.png" style="width: 200px" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <ul class="list-group list-group-horizontal">
                        <li class="nav-item f1">
                            <a class="text-dark nav-link fw-bold" aria-current="page" th:href="@{/category/sale}"
                               th:text="Sale"></a>
                        </li>
                        <th:block th:with="f3Displayed=false"></th:block>
                        <li th:each="c1:${categoriesF1}" class="f1 nav-item justify-content-around">
                            <a class="text-dark nav-link fw-bold" aria-current="page"
                               th:href="@{/category/__${c1.catId}__}"
                               th:text="${c1.catName}"></a>
                            <div class="pb-5 hidden f2 position-absolute start-50 translate-middle-x col-8"
                                 style="z-index: 999">
                            </div>
                            <div class="hidden f2 border bg-white position-absolute start-50 top-100 translate-middle-x col-8 rounded shadow justify-content-around"
                                 style="z-index: 999">
                                <div th:if="${categoriesF2 != null} and ${c2.catParent.catId == c1.catId}"
                                     th:each="c2:${categoriesF2}">
                                    <a th:href="@{/category/__${c2.catId}__}" th:text="${c2.catName}"
                                       class="text-dark nav-link fw-bold"></a>

                                    <div th:each="c3:${categoriesF3}"
                                         th:if="${c3.catParent.catId == c2.catId} ">
                                        <th:block th:unless="${f3Displayed}">
                                            <a th:href="@{/category/__${c3.catId}__}" th:text="${c3.catName}"
                                               class="text-dark nav-link"></a>
                                            <th:block th:with="f3Displayed=true"></th:block>
                                        </th:block>
                                    </div>
                                </div>
                            </div>

                        </li>

                        <li class="nav-item f1">
                            <a class="text-dark nav-link fw-bold" aria-current="page" th:href="@{/store}">Hệ thống
                                cửa hàng</a>
                        </li>
                    </ul>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a class="position-relative btn btn-outline-success m-2" href="/carts">
                <i class="fa-solid fa-cart-shopping">
                    <span th:if="${number == 0}"></span>
                    <span th:unless="${number == 0}" th:text="${number}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                </i>
            </a>
        </div>
    </nav>
</header>
